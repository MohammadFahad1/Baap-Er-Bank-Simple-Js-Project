<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-bold text-violet-600">Baap er bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                    placeholder="Your Email Address..">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder="Your Password..">
                <button class="bg-violet-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"
                    id="btn-submit">Submit</button>
            </div>
        </section>
        <section class="w-9/12 p-8 mx-auto">
            <h2 class="text-2xl">
                Email: <mark>fahad@gorib.com</mark>
            </h2><br>
            <h2 class="text-2xl">
                Password: <mark>secret</mark>
            </h2>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
