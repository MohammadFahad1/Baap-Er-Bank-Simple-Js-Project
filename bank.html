<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-bold text-violet-600">Moooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">0.00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">0.00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240.00</span></h2>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ Amount you want to Deposit">
                    <button class="bg-violet-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button class="bg-green-600 hover:bg-teal-500 px-8 py-2 text-white font-medium rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
